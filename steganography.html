<html>
    <head>
        <title>Steganography</title>
    </head>
    <body>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="resources/styles.css">
        <div id="steganography" class="container">
            <div id="choose_option" class="box">
                <p class="text--big">What do you want to do?</p>
                <p><a href="" class="text--option" id='hide'>Hide text</a></p>
                <p><a href="" class="text--option" id='reveal'>Reveal text</a></p>
            </div>
            <div id="data_entry" class="box">
                <p class="text--big">First you should enter text in field below</p>
                <input id="input_text">
            </div>
            <div id="encoded_info" class="box">
                <p class="text--big">There is your encoded text</p>
                <p id="input_encoded"></p>
            </div>
            <div id="picture_entry" class="box">
                <p class="text--big">Upload image for further processing</p>
                <p>(You can drop file anywhere)</p>
                <input id="input_picture" type="file" accept="image/*">
            </div>
            <div id="result" class="box">
                <p class="text--big">Steganography succeded!</p>
                <p>Output:</p>
                <canvas id="imageCanvas"></canvas>
                <canvas id="textCanvas"></canvas>
                <p><a href="" class="text--option" id='finish'>I'm done!</a></p>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js" integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o=" crossorigin="anonymous"></script>
        <script src="resources/js/ajax/Cryptography.js"></script>
        <script src="resources/js/steganography.js"></script>
        <script src="resources/js/interface.js"></script>
    </body>
</html>
